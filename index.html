<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="cal_css.css">
  <title>Calculator</title>
  </head>
  <body>
         <div class="cal">
            <input type="text" placeholder="0" id="screen">

            <button onclick="clear_screen()" class="clr">Cl</button>
            <button onclick="del()">del</button>
            <button onclick="display('%')">%</button>
            <button onclick="display('/')">/</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('*')">*</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('-')">-</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('+')">+</button>
            <button ></button>
            <button onclick="display('0')">0</button>
            <button onclick="cal()" class="equal">=</button>


         </div>
      <script>
          let screenVal=document.getElementById("screen");
          let empty="";
         function display(n){
              screenVal.value +=n;
          }
         function clear_screen(){
             screenVal.value="";
         }
           
          function del(){
              screenVal.value=screenVal.value.slice(0,-1);
          }
          function cal(){
              try{
              screenVal.value=eval(screenVal.value);
              
              }
              catch(err){
                  alert("Invalid");
              }
          }
          
      </script>
  </body>
  </html>
